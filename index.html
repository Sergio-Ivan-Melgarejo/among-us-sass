<!DOCTYPE html>
<html lang="en">
<head>

    <title>Amongst Us Run</title>

            <div class="legs leg-right"></div>

            <div class="character-modal"></div>
        </div>
        <div data-character="1" class="character-container character-container-2">
            <div class="character">
                <div class="shadow"></div>
            </div>
            <div class="eyes">

            </div>

            </div>

        <div data-character="2" class="character-container character-container-3">

                <div class="shadow"></div>
            </div>
            <div class="eyes">
                <div class="shadow"></div>
            </div>

                <div class="shadow"></div>
            </div>

            <div class="legs leg-right"></div>
            
            <div class="character-modal"></div>
        </div>
        <div data-character="3" class="character-container character-container-4">
            <div class="character">
                <div class="shadow"></div>
            </div>
            <div class="eyes">
                <div class="shadow"></div>
            </div>
            <div class="bag">
                <div class="shadow"></div>
            </div>
            <div class="belly"></div>
            <div class="legs leg-left"></div>
            <div class="legs leg-right"></div>
            
            <div class="character-modal"></div>
        </div>

        <div class="bg"></div>

    <script src="./Js/main.js"></script>
